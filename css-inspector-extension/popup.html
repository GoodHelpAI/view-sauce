<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title>View Sauce Popup</title>
  <style type="text/css">
    body {
      background-color: #f2f2f2;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 8px;
      min-width: 200px; /* Prevent popup from being too small */
    }
    .header-image {
      display: block;
      margin: 0 auto 5px auto; /* Center image */
    }
    h3 {
      margin: 0 0 10px 0; /* Adjusted margin */
      font: bold 20px '.SF NS', Arial, sans-serif; /* Added fallback fonts */
      color: #262626;
      text-align: center;
    }
    .button { /* Common button styles */
      margin: 10px 0 0 0;
      text-align: center;
      font: 14px '.SF NS', Arial, sans-serif; /* Added fallback fonts */
      color: #ffffff;
      cursor: pointer;
      padding: 8px 0;
      border-radius: 4px; /* Added rounded corners */
    }
    #startBtn {
      background-color: #40a33f;
    }
    #stopBtn {
      background-color: #d9534f;
      display: none; /* Hidden by default */
    }
    #status {
      margin: 10px 0 0 0;
      text-align: center;
      font: 12px 'Helvetica Neue', Arial, sans-serif; /* Added fallback fonts */
      color: #333333;
      display: none; /* Hidden by default */
    }
  </style>
</head>
<body>
  <img src="icon48.png" alt="View Sauce Icon" class="header-image" width="48" height="48">
  <h3>View Sauce</h3>
  <p id="startBtn" class="button">See the Sauce</p>
  <p id="stopBtn" class="button">Stop Inspecting</p>
  <p id="status">Inspector active</p>
  <script src="popup.js"></script> <!-- Ensure popup.js is loaded -->
</body>
</html>
